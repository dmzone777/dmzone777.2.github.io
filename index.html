<!DOCTYPE html>
<html>
<head>
  <title>Mini Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial;
      background:#fafafa;
      margin:0;
      display:flex;
      justify-content:center;
    }

    .container{
      width:400px;
      padding:20px;
    }

    .card{
      background:white;
      padding:15px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      margin-bottom:20px;
    }

    .post-img{
      width:100%;
      border-radius:10px;
    }

    .like{
      cursor:pointer;
      font-size:18px;
    }

    input,button{
      width:100%;
      padding:8px;
      margin-bottom:10px;
      border-radius:5px;
      border:1px solid #ccc;
    }

    button{
      background:#0095f6;
      color:white;
      border:none;
    }

  </style>
</head>

<body>

<div class="container">

<h2>Mini Instagram üöÄ</h2>

<input type="text" id="username" placeholder="Username">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>

<hr>

<input type="file" id="fileInput">
<input type="text" id="caption" placeholder="Write a caption...">
<button onclick="uploadImage()">Upload</button>

<hr>

<div id="gallery"></div>

</div>

<script type="module">

// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDcZnUuqjD7lDHLj65V-f3E75w4DsSFQ1s",
  authDomain: "mini-instagram-2.firebaseapp.com",
  projectId: "mini-instagram-2",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Supabase
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://hotvdwvahuotmkrzqlvw.supabase.co";
const supabaseKey = "sb_publishable_Tpu98ldCavcAtSbMDKmm4Q_3P4JWGdj";

const supabase = createClient(supabaseUrl, supabaseKey);

// Sign Up
window.signup = async function(){
  const email = email.value;
  const password = password.value;
  const usernameValue = username.value;

  await createUserWithEmailAndPassword(auth, email, password);

  localStorage.setItem("username", usernameValue);

  alert("Account Created ‚úÖ");
}

// Login
window.login = async function(){
  const emailValue = email.value;
  const passwordValue = password.value;

  await signInWithEmailAndPassword(auth, emailValue, passwordValue);

  alert("Login Success ‚úÖ");
}

// Upload Image
window.uploadImage = async function(){

  const file = document.getElementById("fileInput").files[0];
  const captionValue = document.getElementById("caption").value;
  const usernameValue = localStorage.getItem("username");

  if(!file){
    alert("Select file");
    return;
  }

  const fileName = Date.now() + "-" + file.name;

  await supabase.storage
    .from("images")
    .upload(fileName, file);

  const { data } = supabase
    .storage
    .from("images")
    .getPublicUrl(fileName);

  const imageUrl = data.publicUrl;

  document.getElementById("gallery").innerHTML += `
    <div class="card">
      <strong>@${usernameValue}</strong>
      <img src="${imageUrl}" class="post-img">
      <p>${captionValue}</p>
      <span class="like" onclick="likePost(this)">‚ù§Ô∏è 0</span>
    </div>
  `;
}

// Like system
window.likePost = function(el){
  let count = parseInt(el.innerText.split(" ")[1]);
  count++;
  el.innerText = "‚ù§Ô∏è " + count;
}

</script>

</body>
</html>
