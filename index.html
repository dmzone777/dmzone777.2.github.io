<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Style Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.chat-box{
  width:100%;
  max-width:420px;
  height:92vh;
  background:#e5ddd5;
  display:flex;
  flex-direction:column;
}
.header{
  background:#075e54;
  color:white;
  padding:14px;
  text-align:center;
  font-size:18px;
}
.messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:6px 0;
  border-radius:10px;
  font-size:14px;
}
.you{
  background:#dcf8c6;
  margin-left:auto;
}
.other{
  background:white;
  margin-right:auto;
}
.input-area{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}
button{
  margin-left:8px;
  padding:10px 14px;
  border:none;
  border-radius:50%;
  background:#075e54;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="chat-box">
  <div class="header">Online Chat</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="msg" placeholder="Type a message">
    <button onclick="sendMsg()">âž¤</button>
  </div>
</div>

<script>
// ðŸ”´ YAHAN APNA FIREBASE CONFIG PASTE KARO
var firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  databaseURL: "PASTE_HERE",
  projectId: "PASTE_HERE"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// random username
var user = "User" + Math.floor(Math.random()*1000);

function sendMsg(){
  var text = document.getElementById("msg").value.trim();
  if(text==="") return;

  db.ref("chat").push({
    name: user,
    message: text
  });

  document.getElementById("msg").value = "";
}

db.ref("chat").on("child_added", function(snapshot){
  var data = snapshot.val();
  var div = document.createElement("div");

  div.className = "msg " + (data.name === user ? "you" : "other");
  div.innerText = data.name + ": " + data.message;

  document.getElementById("messages").appendChild(div);
});
</script>

</body>
</html>
